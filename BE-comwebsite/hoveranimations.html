<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .underline1{
            position: relative;
            max-width: fit-content;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgb(82, 174, 255);
        }
        .underline1::before{
            --border-color:rgb(255, 174, 0);
            content: "";
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;  
            height: 4px;
            background-color:var(--border-color);
            transform: scale(0);
            transition: transform 0.3s ease-in;
        }
        .underline1:hover::before{
            transform: scale(1);
        }

        .underline2{
            position: relative;
            max-width: fit-content;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            background-color: rgb(255, 4, 171);
        }

        .underline2::before{
            content:"";
            position:absolute;
            width:0%;
            height: 4px;
            left: 0;
            bottom: 0;
            background-color: aquamarine;
            transition: width 0.3s ease;
        }
        .underline2:hover::before{
            width: 90%;
        }

        .bgcoloranimation{
            position: relative;
            max-width: fit-content;
            padding: 10px;
            z-index: 1;
            margin-bottom: 10px;
            color: rgb(231, 127, 0);
            background-color: rgb(0, 0, 0);
        }
        .bgcoloranimation::before{
            content: "";
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 0%;
            background-color: aquamarine;
            transition: 0.3s linear;
        }
        .bgcoloranimation:hover::before{
            width: 100%;
            
        }
        

    </style>
</head>
<body >
    <div class="underline1">Underline 1!</div>
    <div class="underline2">Underline 2!</div>
    <div class="bgcoloranimation">Bgcolor Animation!</div>
</body>
</html>
