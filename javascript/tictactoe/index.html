<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>
            Play Tic, Tac, Toe
        </h1>
        <p>
            Built with HTML, CSS, JavaScript and -of course -lots of love!
        </p>
    </header>
    <aside class="modal" id="config-overlay">
        <h2>Enter your Name</h2>
        <div>
            <form action="" method="post" id="editnameinput">
            <label for="Playername">Player Name</label>
            <input type="text" id="Playername" name="Playername" class="inputerror" equired>
        </div>
        <p id="config-errors"></p>
        <div id="overlaybutton1">
            <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
            <!-- When you set button type to button then it acts as a cancel button -->
            <button type="submit" class="btn confirm">Confirm</button>
        </div>
    </form>
    </aside>
    <main>
        <section id="game-configuration">
            <ol>
                <li >
                  <article id="player-1-data">
                    <h2>Player 1</h2>
                    <h3>Name</h3>
                    <p class="player-symbol">X</p>
                    <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit name</button>
                </article>
            </li>
            <li>
                <article id="player-2-data">
                    <h2>Player 2</h2>
                    <h3>Name</h3>
                    <p class="player-symbol">O</p>
                    <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit name</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-game-btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You won,<span id="winner-name"> Messi</span>!</h2>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>
            <p>It's your turn <span id="activeplayername">Player name</span>!</p>
<ol id="game-board">
<li class="item" data-row="1" data-col="1"></li>
<li class="item" data-row="1" data-col="2"></li>
<li class="item" data-row="1" data-col="3"></li>

<li class="item" data-row="2" data-col="1"></li>
<li class="item" data-row="2" data-col="2"></li>
<li class="item" data-row="2" data-col="3"></li>

<li class="item" data-row="3" data-col="1"></li>
<li class="item" data-row="3" data-col="2"></li>
<li class="item" data-row="3" data-col="3"></li>
</ol>
        </section>
    </main>
    <section></section>
</body>
</html>
